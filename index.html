<style>
    :root {
      --coffee: #6F4E37;
      --panel: #ffffff;
      --text: #111;
      --muted: rgba(255,255,255,.85);
      --blue: #2563eb;
      --red: #ef4444;
      --chip: #fff;
      --chip-border: rgba(0,0,0,.2);
      --chip-sel-bg: rgba(34,211,238,.12);
      --chip-sel-border: rgba(34,211,238,.8);
      --chip-reason-bg: rgba(239,68,68,.12);
      --chip-reason-border: rgba(239,68,68,.8);
      --shadow-sm: 0 2px 8px rgba(0,0,0,.08);
      --shadow-md: 0 4px 16px rgba(0,0,0,.12);
      --shadow-lg: 0 8px 32px rgba(0,0,0,.16);
      --border-radius: 12px;
      --border-radius-lg: 16px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: linear-gradient(135deg, var(--coffee) 0%, #5a3d2a 50%, #4a3426 100%);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, "Apple Color Emoji","Segoe UI Emoji";
      color: #fff;
      min-height: 100vh;
      animation: fadeIn 0.6s ease-out;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    header {
      display: flex; align-items: center; gap: 16px;
      padding: 20px 24px;
      background: linear-gradient(135deg, var(--coffee) 0%, #5a3d2a 100%);
      box-shadow: var(--shadow-md);
    }
    header img { 
      width: 40px; height: 40px; 
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
    }
    header h1 { 
      margin: 0; font-size: 24px; font-weight: 800; 
      color: #fff; letter-spacing: -0.02em;
    }
    .container { 
      padding: 32px; 
      max-width: 1400px; 
      margin: 0 auto; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .card {
      background: var(--panel);
      color: #111;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-md);
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid rgba(0,0,0,.06);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      animation: slideInUp 0.4s ease-out;
    }
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-3px);
    }
    @keyframes slideInUp {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    .row { 
      display: grid; 
      grid-template-columns: repeat(12, 1fr); 
      gap: 16px; 
      align-items: end; 
    }
    label { 
      display: block; 
      font-size: 13px; 
      color: #374151; 
      margin-bottom: 8px; 
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    input[type="text"], select {
      width: 100%; 
      padding: 12px 16px; 
      border-radius: var(--border-radius);
      border: 2px solid #e5e7eb; 
      font-size: 14px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background: #fafafa;
    }
    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      background: #fff;
    }
    .section-title { 
      font-weight: 800; 
      letter-spacing: 0.06em; 
      color: #fff; 
      margin: 0 0 16px 0; 
      font-size: 16px;
      text-transform: uppercase;
    }
    .two-col { 
      display: grid; 
      grid-template-columns: 3fr 2fr; 
      gap: 24px; 
      align-items: start;
    }
    @media (max-width: 900px) { 
      .two-col { 
        grid-template-columns: 1fr; 
        gap: 20px;
      } 
    }

    /* Grids */
    .sel-grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(160px, 1fr));
      grid-auto-rows: 90px;
      gap: 16px;
    }
    .reason-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(180px, 1fr));
      gap: 16px;
    }
    /* iPad specific optimizations */
    @media (min-width: 768px) and (max-width: 1024px) {
      .container {
        padding: 20px;
      }
      .sel-grid {
        grid-template-columns: repeat(4, minmax(100px, 1fr));
        grid-auto-rows: 75px;
        gap: 8px;
      }
      .reason-grid {
        grid-template-columns: repeat(2, minmax(160px, 1fr));
        gap: 8px;
        grid-auto-rows: 55px;
      }
      .tile {
        padding: 12px 16px;
        min-height: 55px;
        font-size: 13px;
        border-width: 2px;
        -webkit-tap-highlight-color: rgba(0,0,0,0.1);
      }
      .tile.sel .w {
        font-size: 13px;
      }
      .tile.sel .g {
        font-size: 11px;
      }
      .tile:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }
      .tile:active {
        transform: translateY(-1px);
        transition: transform 0.1s ease;
      }
      button {
        padding: 14px 20px;
        font-size: 15px;
        min-height: 48px;
        border-width: 2px;
      }
      .controls {
        gap: 12px;
      }
      input[type="text"], select {
        padding: 14px 18px;
        font-size: 15px;
        border-width: 2px;
      }
      .card {
        padding: 20px;
        margin-bottom: 20px;
      }
    }

    /* iPad landscape specific optimizations */
    @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
      .container {
        padding: 16px;
      }
      .sel-grid {
        grid-template-columns: repeat(4, minmax(90px, 1fr));
        grid-auto-rows: 65px;
        gap: 6px;
      }
      .reason-grid {
        grid-template-columns: repeat(2, minmax(140px, 1fr));
        gap: 6px;
        grid-auto-rows: 50px;
      }
      .tile {
        padding: 10px 12px;
        min-height: 50px;
        font-size: 12px;
      }
      .tile.sel .w {
        font-size: 12px;
      }
      .tile.sel .g {
        font-size: 10px;
      }
      .card {
        padding: 16px;
        margin-bottom: 16px;
      }
      .two-col {
        gap: 16px;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }
      .card {
        padding: 16px;
        margin-bottom: 16px;
      }
      .sel-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 70px;
        gap: 8px;
      }
      .reason-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        grid-auto-rows: 50px;
      }
      .row {
        gap: 12px;
      }
      .controls {
        gap: 8px;
      }
      button {
        padding: 10px 16px;
        font-size: 13px;
      }
    }

    /* iOS specific touch optimizations */
    @supports (-webkit-touch-callout: none) {
      .tile {
        -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        touch-action: manipulation;
      }
      .tile.reason {
        min-height: 60px;
        padding: 18px 20px;
      }
    }

    /* Tiles */
    .tile {
      pointer-events: auto !important;
      position: relative; z-index: 10 !important;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      padding: 16px 20px; border-radius: var(--border-radius);
      background: var(--chip); color: #111;
      border: 2px solid var(--chip-border);
      box-shadow: var(--shadow-sm);
      text-align: center; line-height: 1.2; font-weight: 700; user-select: none;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 60px;
      min-width: 60px;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .tile:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      border-color: rgba(0,0,0,.3);
    }
    .tile.sel .w { font-size: 15px; font-weight: 800; }
    .tile.sel .g { font-size: 13px; font-weight: 600; opacity: 0.8; }
    .tile.sel.active { 
      border-color: var(--chip-sel-border); 
      background: var(--chip-sel-bg);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    .tile.reason { 
      min-height: 52px; 
      font-weight: 700; 
      font-size: 14px;
      touch-action: manipulation;
      -webkit-touch-callout: none;
    }
    .tile.reason.active { 
      border-color: var(--chip-reason-border); 
      background: var(--chip-reason-bg);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    .tile.reason.active::after {
      content: "✓";
      position: absolute;
      top: 4px;
      right: 4px;
      font-size: 12px;
      font-weight: bold;
      color: var(--chip-reason-border);
    }

    /* Controls */
    .controls { 
      display: flex; 
      gap: 12px; 
      align-items: center; 
      flex-wrap: wrap; 
      margin-top: 8px;
    }
    button {
      border: none; 
      border-radius: var(--border-radius);
      padding: 16px 24px; 
      font-weight: 700; 
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
      min-height: 48px;
      min-width: 48px;
      -webkit-tap-highlight-color: transparent;
    }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    button:active:not(:disabled) {
      transform: translateY(0);
    }
    #submitBtn {
      background: var(--blue); 
      color: #fff; 
    }
    #submitBtn[disabled] { 
      opacity: .5; 
      cursor: not-allowed; 
      transform: none !important;
      box-shadow: var(--shadow-sm) !important;
    }
    #undoBtn {
      background: #f3f4f6; 
      color: #374151; 
      border: 1px solid #d1d5db;
    }
    #clearBtn {
      background: var(--red); 
      color: #fff; 
    }
    #exportBtn {
      background: #0ea5e9; 
      color: #fff; 
    }
    .hint { 
      color: #fff; 
      font-size: 13px; 
      opacity: .85; 
      margin-top: 8px;
      font-weight: 500;
    }

    /* Log table */
    table { 
      width: 100%; 
      border-collapse: collapse; 
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }
    thead th {
      background: #f8fafc; 
      color: #374151; 
      text-align: left; 
      font-weight: 700; 
      font-size: 12px; 
      letter-spacing: .05em;
      padding: 16px 12px; 
      border-bottom: 2px solid #e5e7eb;
      text-transform: uppercase;
    }
    tbody td { 
      padding: 14px 12px; 
      border-bottom: 1px solid #f1f5f9; 
      font-size: 14px; 
      color: #374151;
    }
    tbody tr:hover {
      background: #f8fafc;
    }
  </style>
</head>

</div>
<!-- Log -->
<div class="card"><div class="section-title" style="color:#111">Actions</div><div class="controls"><button disabled="" id="submitBtn" type="button">Submit</button><button id="undoBtn" type="button">Undo Last</button><button id="clearBtn" type="button">Delete All</button></div></div><div class="card">
<div class="section-title" style="color:#111">Recent Entries</div>
<table id="logTable">
<thead>
<tr>
<th>#</th>
<th>Sorted By</th>
<th>Color</th>
<th>Selection</th>
<th>Reason 1</th>
<th>Reason 2</th>
<th>Reason 3</th>
<th>Timestamp</th>
<th>Weight</th>
<th>Grade</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
<script>
  (function(){
    function $ (s){ return document.querySelector(s); }
    function $$ (s){ return Array.prototype.slice.call(document.querySelectorAll(s)); }

    // State
    let currentSel = null;   // {full, weight, grade}
    let currentReasons = []; // array of selected reasons (max 3)
    let entryCounter = 1;    // for # column

    // Field getters
    function sEl(){ return $('#worker'); }
    function cEl(){ return $('#color'); }
    function tbody(){ return $('#logTable tbody'); }

    // Gating
    function updateSubmit() {
      const ok = !!(currentSel && sEl() && sEl().value.trim().length >= 1 && cEl() && cEl().value);
      const btn = $('#submitBtn');
      const hint = $('#submitHint');
      if (btn) btn.disabled = !ok;
      if (hint) hint.style.display = ok ? 'none' : '';
    }

    // Selection
    window.selectSelection = function(btn, ev){
      if (ev) {
        ev.preventDefault();
        ev.stopPropagation();
      }
      $$('.tile.sel').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const w = (btn.querySelector('.w')?.textContent || '').trim();
      const g = (btn.querySelector('.g')?.textContent || '').trim();
      currentSel = { full: (w && g) ? (w + ' / ' + g) : btn.textContent.trim(), weight: w, grade: g };
      updateSubmit();
    };

    // Reason (multi-select, max 3)
    window.toggleReason = function(btn, ev){
      if (ev) {
        ev.preventDefault();
        ev.stopPropagation();
      }
      const was = btn.classList.contains('active');
      const reasonText = btn.textContent.trim();
      
      if (was) {
        // Remove reason
        btn.classList.remove('active');
        currentReasons = currentReasons.filter(r => r !== reasonText);
      } else {
        // Add reason (check max limit)
        if (currentReasons.length >= 3) {
          alert('Maximum of 3 reasons allowed. Please deselect a reason first.');
          return;
        }
        btn.classList.add('active');
        currentReasons.push(reasonText);
      }
      
      // Update reason counter
      updateReasonCounter();
    };

    // Update reason counter display
    function updateReasonCounter() {
      const counter = $('#reasonCount');
      if (counter) {
        counter.textContent = currentReasons.length;
      }
    }

    // Submit -> append bottom, increment #; keep name/color; reset tiles
    function doSubmit(ev){
      if (ev) ev.preventDefault();
      if (!currentSel) return alert('Please select one Selection.');
      if (!(sEl() && sEl().value.trim())) return alert('Please enter your name or initials (Sorted By).');
      if (!(cEl() && cEl().value)) return alert('Please choose a Color.');

      const entry = {
        no: entryCounter++,
        worker: sEl().value.trim(),
        color: cEl().value,
        selection: currentSel.full,
        reason1: currentReasons[0] || '',
        reason2: currentReasons[1] || '',
        reason3: currentReasons[2] || '',
        timestamp: new Date().toISOString().slice(0, 19).replace('T', ' '),
        weight: currentSel.weight || '',
        grade: currentSel.grade || ''
      };

      const tb = tbody();
      if (tb) {
        const tr = document.createElement('tr');
        tr.innerHTML = 
          '<td>'+entry.no+'</td>'+
          '<td>'+entry.worker+'</td>'+
          '<td>'+entry.color+'</td>'+
          '<td>'+entry.selection+'</td>'+
          '<td>'+(entry.reason1||'-')+'</td>'+
          '<td>'+(entry.reason2||'-')+'</td>'+
          '<td>'+(entry.reason3||'-')+'</td>'+
          '<td>'+entry.timestamp+'</td>'+
          '<td>'+(entry.weight||'-')+'</td>'+
          '<td>'+(entry.grade||'-')+'</td>';
        tb.appendChild(tr);
      }

      // Reset tiles (keep fields)
      $$('.tile.sel.active').forEach(b => b.classList.remove('active'));
      $$('.tile.reason.active').forEach(b => b.classList.remove('active'));
      currentSel = null; currentReasons = [];
      updateReasonCounter(); // Reset reason counter
      const btn = $('#submitBtn'); if (btn) btn.disabled = true;
      const hint = $('#submitHint'); if (hint) hint.style.display = '';
    }

    // Undo last -> confirm -> remove last row and decrement counter
    function doUndo(){
      const tb = tbody(); if (!tb || !tb.rows.length) return;
      if (!confirm('Undo the most recent entry?')) return;
      tb.deleteRow(tb.rows.length - 1);
      if (entryCounter > 1) entryCounter--;
    }

    // Delete all -> confirm -> clear and reset counter
    function doClear(){
      const tb = tbody(); if (!tb) return;
      if (!confirm('Delete ALL entries?')) return;
      tb.innerHTML = ''; entryCounter = 1;
    }

    // Export CSV with Excel-compatible date format
    function doExport(){
      const table = $('#logTable'); if (!table) return;
      const rows = table.querySelectorAll('tr'); 
      const csv = [];
      
      // Add BOM for Excel UTF-8 support
      csv.push('\uFEFF');
      
      rows.forEach((r, rowIndex) => {
        const cells = r.querySelectorAll('th,td');
        const arr = Array.from(cells).map((c, cellIndex) => {
          let text = c.innerText || '';
          
          // Format timestamp column for Excel (column 7, 0-indexed)
          if (rowIndex > 0 && cellIndex === 7 && text && text !== '-') {
            // Convert ISO format to Excel-friendly format
            const date = new Date(text.replace(' ', 'T'));
            text = date.toLocaleString('en-US', {
              year: 'numeric',
              month: '2-digit',
              day: '2-digit',
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: false
            });
          }
          
          return '"' + text.replace(/\r?\n/g,' ').replace(/"/g,'""') + '"';
        });
        csv.push(arr.join(','));
      });
      
      const blob = new Blob([csv.join('\n')], {type:'text/csv;charset=utf-8;'});
      const a = document.createElement('a');
      const now = new Date();
      const ts = now.getFullYear()+'-'+String(now.getMonth()+1).padStart(2,'0')+'-'+String(now.getDate()).padStart(2,'0')+'_'+String(now.getHours()).padStart(2,'0')+String(now.getMinutes()).padStart(2,'0');
      a.href = URL.createObjectURL(blob);
      a.download = 'harness_log_'+ts+'.csv';
      document.body.appendChild(a); a.click(); document.body.removeChild(a);
    }

    // Wire up
    document.addEventListener('DOMContentLoaded', () => {
      // controls
      const submit = $('#submitBtn'); if (submit) submit.addEventListener('click', doSubmit);
      const undo = $('#undoBtn'); if (undo) undo.addEventListener('click', doUndo);
      const clear = $('#clearBtn'); if (clear) clear.addEventListener('click', doClear);
      const exp = $('#exportBtn'); if (exp) exp.addEventListener('click', doExport);
      
      // Add touch event listeners for better iPad support
      $$('.tile.sel').forEach(btn => {
        btn.addEventListener('touchstart', (e) => {
          e.preventDefault();
          selectSelection(btn, e);
        });
        btn.addEventListener('touchend', (e) => {
          e.preventDefault();
          selectSelection(btn, e);
        });
      });
      
      $$('.tile.reason').forEach(btn => {
        btn.addEventListener('touchstart', (e) => {
          e.preventDefault();
          toggleReason(btn, e);
        });
        btn.addEventListener('touchend', (e) => {
          e.preventDefault();
          toggleReason(btn, e);
        });
      });
      
      // gate
      if (sEl()) sEl().addEventListener('input', updateSubmit);
      if (cEl()) cEl().addEventListener('change', updateSubmit);
      updateSubmit();
      updateReasonCounter(); // Initialize reason counter
    });
  })(); 
  </script>
</body>
</html>
